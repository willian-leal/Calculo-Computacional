<body>
    <h3>Imagens</h3>

    Imagem da INTERNET e tamanho original: <br>
    <img src="http://pudim.com.br/pudim.jpg" alt="Um linda foto">

    <br><br>
    Imagem da INTERNET e tamanho alterado:
    <img src="http://pudim.com.br/pudim.jpg" alt="Um linda foto" style="width: 200px;">
    <!-- 
        #ficadica: Para alterarmos o tamanho da uma imagem,
         mexemos OU só na altura OU só na largura.
         Assim, ela não ficará distorcida.
     -->

     <br><br>
     Imagem offline (no computador ou local):
     <img src="ladygaga.jpg" alt="Maior cantora de todas">


</body>
</html>
