<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 08 - Campos p/ digitação</title>
</head>
<body>
    <h3>Campos p/ digitação</h3>

    Digite algo aqui: 
    <input type="text" id="campo1">
    
<!--
    A tag input cria um campo para entrada de dados
    Vamos SEMPRE usar o type="text" (ou omitir este atributo)
    Vamos SEMPRE usar o atributo id
    -->
<!-- 
    Regras para valor de id: 
    1. todas as letras devem ser minúsculas
    2. não começar com número 
    3. pode ter número no meio ou fim
    4. a cada "palavra", usar "_" (underline)
       ex: telefone_comercial, quantidade_filhos
    5. NÃO pode ter espaço em branco
    6. NÃO usar nomes de tags (body, h3, img, div etc)
    7. NÃO usar caracteres especiais (acentos, cedilha, etc)
-->
<br>
<input type="text" id="telefone" placeholder="Seu telefone">
<!--
    O atributo placeholder cria um texto temporário
    dentro do próprio campo
 -->
    
 <br>
 <button>Clique nimim!</button>
 <br>
 <button>
     <img src="ladygaga.jpg" style="height: 70px;">
 </button>
 <!--
     A tag button cria um botão clicável
     Seu corpo é o que aparece no botão
     É possível por uma imagem no corpo.
       Nesse caso, teremos um "botão imagem"
  -->

<button style="background-color: crimson; color: yellow;">
    Bloco de Carnaval
</button>

</body>
</html>
