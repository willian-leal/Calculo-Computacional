<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula17</title>
</head>

<body>
    seu nome: <input id="nome"><br>
    seu bairro: <input id="bairro"><br>

    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_cadastro"></div>

</body>

</html>
<script>
    function cadastrar() {
        div_cadastro.innerHTML = `Seu nome é 
        <b>${nome.value}</b>!Seu bairro é 
        <u>${bairro.value}</u>!`;
    }
</script>
