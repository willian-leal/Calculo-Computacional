<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 04 - q03</title>
</head>
<body>

    Você já clicou <b id="b_vezes">0</b> vezes

    <button onclick="contar()">
        Clica nimin
    </button>
    
</body>
</html>
<script>

function contar() {
    // pegando o valor da tag <b>
    var vezes = Number(b_vezes.innerHTML);
    
    // aumentando o valor em 1
    vezes++;

    // jogando o valor de volta na tag <b>
    b_vezes.innerHTML = vezes;
}
</script>
