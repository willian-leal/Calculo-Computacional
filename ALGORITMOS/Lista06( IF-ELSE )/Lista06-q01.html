<html lang="pt">
<head>

</head>
<body>
    
    <input placeholder="Digite seu nome" id="nome">
    <input placeholder="Digite sua idade" id="idade">   
    <button onclick="validar()">Validar Aluno</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    
    div_resultado.innerHTML = '';
    
    function validar(){
        
        if(idade.value >= 18){
        div_resultado.innerHTML = `${nome.value} vamos tirar a CNH?`;
    } 
        else{
        div_resultado.innerHTML = `${nome.value} vai jogarPlayStation!`;
    }
    }
</script>
