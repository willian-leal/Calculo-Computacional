<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
<input placeholder="Quantidade q comprou" id="quantidade">
<button onclick="validar()">Comprar</button>
<div id="div_resultado"></div>

</body>
</html>
<script>

function validar(){

    div_resultado.innerHTML = '';

    if(quantidade.value <12){
    var valor_compra = Number(quantidade.value) * 3.00;
    div_resultado.innerHTML = `Valor da compra R$${valor_compra}`;
}
    else{
    var valor_compra = Number(quantidade.value) * 2.50;
    div_resultado.innerHTML = `Valor da compra R$${valor_compra}`;
    }
    }
</script>
