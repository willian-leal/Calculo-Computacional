<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista07-q01</title>
</head>
<body>
    <input placeholder="Informe sua nota" id="nota_aluno">
    <button onclick="classificar()">Classificar Aluno</button> <br>
</body>
</html>
<script>

function classificar(){
    var nota = Number(nota_aluno.value);

     if(nota <5){
        alert('Aluno precisa de ajuda');
    }
    else if(nota <=7){
        alert('Aluno na média');
    }
    else if(nota <=9.5){
        alert('Aluno acima da média');
    }
    else{
        alert('Aluno fora da curva');
    }
}
    


</script>
