
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista07-q08</title>
</head>
<body>

    Você já clicou <b id="b_vezes">0</b> vezes

    <button onclick="contar()">
        Clica nimin
    </button><br>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>

function contar() {
   
    var vezes = Number(b_vezes.innerHTML);
    vezes++;
    b_vezes.innerHTML = vezes;

    if(vezes < 5){
        div_mensagem.innerHTML = 'Dedo Fraquinho!';
    }
    else if(vezes <=10){
        div_mensagem.innerHTML = 'Dedo Bom!';
    }
    else if(vezes <=15){
        div_mensagem.innerHTML = 'Gosta de clicar, hein!';
    }
    else{
        div_mensagem.innerHTML = 'Eita dedo nervoso!'
    }
}
</script>
