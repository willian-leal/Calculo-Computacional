
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista if-else-if q09</title>
</head>
<body>
    
    <button onclick="nota1()">Nota 1</button>
    <button onclick="nota2()">Nota 2</button>
    <button onclick="nota3()">Nota 3</button>
    <button onclick="nota4()">Nota 4</button>
    <button onclick="nota5()">Nota 5</button>

    <br>
    <div>
        Sua avaliação: <b id="b_media">-</b>
    </div>
    
    <img id="img_resultado" style="height: 300px;">

</body>
</html>
<script>

var soma_notas = 0; 
var avaliacoes = 0; 

function atualizar() {
    avaliacoes++;
    
    var media = soma_notas / avaliacoes;

    b_media.innerHTML = media.toFixed(1);

    if (media < 2) {
        img_resultado.src = 'chorando.jpeg';
    } else if (media <= 3) {
        img_resultado.src = 'neutra.jpeg';
    } else if (media <= 4.5) {
        img_resultado.src = 'feliz.jpeg';
    } else {
        img_resultado.src = 'radiante.jpeg';
    }
}

function nota1() {
    soma_notas += 1;
    atualizar();
}

function nota2() {
    soma_notas += 2;
    atualizar();
}

function nota3() {
    soma_notas += 3;
    atualizar();
}

function nota4() {
    soma_notas += 4;
    atualizar();
}

function nota5() {
    soma_notas += 5;
    atualizar();
}
</script>
