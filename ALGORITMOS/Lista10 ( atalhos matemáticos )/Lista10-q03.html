<body>

    <button onclick="jogar()">Jogar</button>
    
    <img id="img_resultado" style="height: 200px;">    
</body>

<script>

    var numero;
    function jogar(){
        numero = parseInt(Math.random() * 3); 
        resultado()
   }
   function resultado(){
       img_resultado.src = '';
       
       if(numero >=2){
        img_resultado.src ='pedra.jpeg';
       }
       else if(numero >=1){
        img_resultado.src ='papel.jpeg';
       }
       else{
        img_resultado.src ='tesoura.jpeg';
       }
   }


</script>
